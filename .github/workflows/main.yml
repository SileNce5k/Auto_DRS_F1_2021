name: New Release

on: push

jobs:
  New_Release:
    name: New_Release
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Ahk2Exe
        uses: nekocodeX/GitHub-Action-Ahk2Exe@main
        with:
          in: AutoDRS.ahk

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: AutoDRS.exe
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
